<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Pacheco">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<body>
    <main id="main">
        <div class="container">
            <div class="img">
                <img src="./image/illustration-hero.svg" alt="#">
            </div>
            <div class="prf"> 
                <h1 class="h1">Order Summary</h1>
                <p class="p">You can now listen to millions of song, audiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <div class="price">
                <i class='bx bxs-music' ></i>
                <div class="box">
                    <h2 class="h2">Annual Plan</h2>
                    <p class="pyear">$59.99/year</p>
                </div>
                <a href="#">change</a>
            </div>
            <div class="btn">
                <button class="payment">Proceed to Payment</button>
                <a href="#" class="order">Cancel Order</a>
            </div>
        </div>    
    </main>
